<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML → Data URL</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #1f1f1f, #2e2e2e);
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .container {
    background: #252526;
    padding: 20px 25px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    width: 100%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 500;
    color: #00aaff;
  }

  textarea {
    width: 100%;
    height: 250px;
    background: #1e1e1e;
    color: #f5f5f5;
    border: 1px solid #444;
    border-radius: 6px;
    padding: 12px;
    font-family: monospace;
    font-size: 14px;
    resize: vertical;
    outline: none;
    transition: border-color 0.2s;
  }
  textarea:focus {
    border-color: #00aaff;
  }

  .actions {
    display: flex;
    gap: 10px;
    margin-top: 12px;
    flex-wrap: wrap;
  }

  button {
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    background: #007acc;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s;
    flex-shrink: 0;
  }
  button:hover {
    background: #0094ff;
  }

  input {
    flex: 1;
    min-width: 200px;
    background: #1e1e1e;
    color: #fff;
    padding: 10px;
    border: 1px solid #444;
    border-radius: 6px;
    font-size: 13px;
    outline: none;
    transition: border-color 0.2s;
  }
  input:focus {
    border-color: #00aaff;
  }

  iframe {
    width: 100%;
    height: 300px;
    border: 1px solid #444;
    border-radius: 6px;
    margin-top: 15px;
    background: #fff;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>HTML → Data URL</h1>
    <textarea id="code" placeholder="Paste your HTML, CSS, and JS here..."></textarea>
    <div class="actions">
      <button onclick="generate()">Generate Data URL</button>
      <input id="dataurl" readonly placeholder="Data URL will appear here">
    </div>
    <iframe id="preview" title="Preview"></iframe>
  </div>

<script>
function generate() {
  const code = document.getElementById('code').value.trim();
  const base64 = btoa(unescape(encodeURIComponent(code)));
  const url = "data:text/html;base64," + base64;
  document.getElementById('dataurl').value = url;
  document.getElementById('preview').src = url;
}
</script>
</body>
</html>
